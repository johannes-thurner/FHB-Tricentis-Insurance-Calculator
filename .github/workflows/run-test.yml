name: run-test
on:
  push:
    branches:
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Setup Node Environment
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Start Appium Inspector
        run: |
          npm install -g appium
          appium &

      - name: Run tests
        run: |
          cd "$(pwd)" ; node_modules/.bin/wdio ./src/config/cloud/wdio.android.app.conf.js --suite mobileAndroid